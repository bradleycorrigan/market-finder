<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Market Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
<style>
    body {
        padding: 2rem;
    }
    .market-card {
        margin-bottom: 2rem;
        padding: 1.5rem;
        border: 1px solid var(--pico-muted-border-color);
        border-radius: 8px;
    }
    .market-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 1rem;
    }
    .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
    }
    .social-links a {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        color: var(--pico-muted-color);
        text-decoration: none;
        font-size: 0.9rem;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .social-links a:hover {
        color: var(--pico-primary);
    }
    .social-links svg {
        width: 16px;
        height: 16px;
    }
</style>
</head>
<body>
    <main class="container">
        <h1>London Market Finder üìç</h1>
        <p>London's markets are a part of what makes it great, but it can be hard to find the best vendors and stalls at each market, so let's help you explore better.</p>
        
        <div id="markets-container">
            <p aria-busy="true">Loading markets...</p>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
