<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Details - London Market Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
<style>
    body {
        padding: 2rem;
    }
    .back-link {
        margin-bottom: 2rem;
        display: inline-block;
    }
    .vendor-header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--pico-muted-border-color);
    }
    .vendor-details {
        margin-bottom: 2rem;
    }
    .products {
        color: var(--pico-muted-color);
        font-size: 0.9rem;
    }
    .market-info {
        padding: 1rem;
        background: var(--pico-card-background-color);
        border-radius: 8px;
        margin-top: 2rem;
    }
    .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
    }
    .social-links a {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        color: var(--pico-muted-color);
        text-decoration: none;
        font-size: 0.9rem;
    }
    .social-links a:hover {
        color: var(--pico-primary);
    }
    .social-links svg {
        width: 16px;
        height: 16px;
    }
</style>
</head>
<body>
    <main class="container">
        <div id="vendor-container">
            <p aria-busy="true">Loading vendor...</p>
        </div>
    </main>

    <script type="module" src="/vendor.js"></script>
</body>
</html>
