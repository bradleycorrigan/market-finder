<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Details - London Market Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
<style>
    body {
        padding: 2rem;
    }
    .back-link {
        margin-bottom: 2rem;
        display: inline-block;
    }
    .market-header {
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--pico-muted-border-color);
    }
    .stall-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
    }
    .stall-card {
        padding: 1.5rem;
        border: 1px solid var(--pico-muted-border-color);
        border-radius: 8px;
        transition: border-color 0.2s;
    }
    .stall-card:hover {
        border-color: var(--pico-primary);
    }
    .stall-card h3 {
        margin-bottom: 0.5rem;
    }
    .stall-card a {
        text-decoration: none;
        color: inherit;
    }
    .products {
        color: var(--pico-muted-color);
        font-size: 0.9rem;
        margin-top: 0.5rem;
    }
    .social-links {
        display: flex;
        gap: 1rem;
        margin-top: 0.5rem;
    }
    .social-links a {
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        color: var(--pico-muted-color);
        text-decoration: none;
        font-size: 0.9rem;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .social-links a:hover {
        color: var(--pico-primary);
    }
    .social-links svg {
        width: 16px;
        height: 16px;
    }
</style>
</head>
<body>
    <main class="container">
        <a href="index.html" class="back-link">‚Üê Back to all markets</a>
        
        <div id="market-container">
            <p aria-busy="true">Loading market...</p>
        </div>
        
        <div id="stalls-container"></div>
    </main>

    <script type="module" src="/market.js"></script>
</body>
</html>
